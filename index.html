<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .parent {
      background-color: #eee;
      padding: 20px;
      margin: 40px;
      height: 200px;
      position: relative; /* Will be changed per case */
    }

    .box {
      width: 150px;
      height: 100px;
      border: 3px solid red;
      background-color: lightblue;
      position: static; /* Will be changed per case */
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box">.box</div>
  </div>
</body>
</html>
