<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>CSS Position Comparison</h1>

  <!-- Static -->
  <section class="case">
    <h2>Position: static (default)</h2>
    <div class="parent">
      <div class="box static">static</div>
    </div>
  </section>

  <!-- Relative -->
  <section class="case">
    <h2>Position: relative</h2>
    <div class="parent">
      <div class="box relative">relative</div>
    </div>
  </section>

  <!-- Absolute (relative parent) -->
  <section class="case">
    <h2>Position: absolute (inside relative parent)</h2>
    <div class="parent relative-parent">
      <div class="box absolute">absolute</div>
    </div>
  </section>

  <!-- Fixed -->
  <section class="case">
    <h2>Position: fixed</h2>
    <div class="box fixed">fixed</div>
  </section>

  <!-- Sticky -->
  <section class="case sticky-wrapper">
    <h2>Position: sticky</h2>
    <div class="parent">
      <div class="box sticky">sticky</div>
    </div>
    <p class="spacer">Scroll down to see sticky in action ⬇️</p>
  </section>

</body>
</html>
